<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript DrumKit</title>
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="./drums.js"></script>
  </head>
  <body>
    <!-- drum kit keys setup -->
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">hi-hat</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="186">
        <kbd>;</kbd>
        <span class="sound">tom</span>
      </div>
    </div>

    <!-- drum kit sounds -->
    <audio data-key="65" src="https://raw.githubusercontent.com/deepakkarki/js-projects/master/01-js-drum-kit/sounds/clap.wav"></audio>
    <audio data-key="83" src="https://raw.githubusercontent.com/deepakkarki/js-projects/master/01-js-drum-kit/sounds/hihat.wav"></audio>
    <audio data-key="68" src="https://raw.githubusercontent.com/deepakkarki/js-projects/master/01-js-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="70" src="https://raw.githubusercontent.com/deepakkarki/js-projects/master/01-js-drum-kit/sounds/openhat.wav"></audio>
    <audio data-key="74" src="https://raw.githubusercontent.com/deepakkarki/js-projects/master/01-js-drum-kit/sounds/boom.wav"></audio>
    <audio data-key="75" src="https://raw.githubusercontent.com/deepakkarki/js-projects/master/01-js-drum-kit/sounds/ride.wav"></audio>
    <audio data-key="76" src="https://raw.githubusercontent.com/deepakkarki/js-projects/master/01-js-drum-kit/sounds/snare.wav"></audio>
    <audio data-key="186" src="https://raw.githubusercontent.com/deepakkarki/js-projects/master/01-js-drum-kit/sounds/tom.wav"></audio>

  </body>
</html>
